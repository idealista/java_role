---
language: python
python: "2.7.13"
sudo: required

services:
  - docker
install:
  - pip install pipenv
  - pipenv install -r test-requirements.txt --python 2.7
script:
  - pipenv run molecule test
  - pipenv run molecule test -s oracle_jdk

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
