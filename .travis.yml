---
language: python
python: 3.6
sudo: required

services:
  - docker

before_script:
  - wget -q https://releases.hashicorp.com/packer/1.3.4/packer_1.3.4_linux_amd64.zip -O /tmp/packer.zip
  - sudo unzip -o /tmp/packer.zip -d /usr/local/bin

install:
  - pip install pipenv
  - pipenv install -r test-requirements.txt --python 3.6
env:
  global:
    - secure: 
    - secure: 
  matrix:

    # Ubuntu Bionic/OpenJDK
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic 
      DOCKER_TAG_TO_PUBLISH=11-bionic-openjdk-headless
      SCENARIO=ubuntu_18

    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic  
      JDK_VERSION=11.0.4+11-1ubuntu2~18.04.3
      DOCKER_TAG_TO_PUBLISH=11.0.4-bionic-openjdk-headless
      SCENARIO=ubuntu_18

    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic 
      JDK_VERSION=8u222-b10-1ubuntu1~18.04.1
      DOCKER_TAG_TO_PUBLISH=8u222-bionic-openjdk-headless
      SCENARIO=ubuntu_18

    # Centos 7
    - DOCKER_IMAGE_BASE=centos:7 
      JDK_VERSION=11.0.3.7
      DOCKER_TAG_TO_PUBLISH=11-centos-openjdk-headless
      SCENARIO=centos7

    # Debian Jessie
    - DOCKER_IMAGE_BASE=debian:jessie-slim  
      DOCKER_TAG_TO_PUBLISH=8-jessie-openjdk-headless
      SCENARIO=debian_jessie

    - DOCKER_IMAGE_BASE=debian:jessie-slim  
      JDK_VERSION=8u171-b11-1~bpo8+1 
      DOCKER_TAG_TO_PUBLISH=8u171-jessie-openjdk-headless
      SCENARIO=debian_jessie
    
    # Debian Stretch/OpenJDK
    - DOCKER_IMAGE_BASE=debian:stretch-slim 
      DOCKER_TAG_TO_PUBLISH=8-stretch-openjdk-headless
      SCENARIO=debian_stretch

    - DOCKER_IMAGE_BASE=debian:stretch-slim 
      JDK_VERSION=8u222-b10-1~deb9u1
      DOCKER_TAG_TO_PUBLISH=8u222-stretch-openjdk-headless
      SCENARIO=debian_stretch

    - DOCKER_IMAGE_BASE=debian:stretch-slim  
      JDK_VERSION=11.0.4+11-1~deb10u1
      DOCKER_TAG_TO_PUBLISH=11.0.4-stretch-openjdk-headless
      SCENARIO=debian_stretch
   
    # Ubuntu Xenial/OpenJDK
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial 
      DOCKER_TAG_TO_PUBLISH=9-xenial-openjdk-headless
      SCENARIO=ubuntu_16

    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial 
      JDK_VERSION=8u222-b10-1ubuntu1~16.04.1
      DOCKER_TAG_TO_PUBLISH=8u222-xenial-openjdk-headless
      SCENARIO=ubuntu_16

    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial  
      JDK_VERSION=9~b114-0ubuntu1
      DOCKER_TAG_TO_PUBLISH=9b114-xenial-openjdk-headless
      SCENARIO=ubuntu_16

script:
  - pipenv run molecule test -s ${SCENARIO}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

deploy:
  provider: script
  script: 
    - packer build packer/template.json
  on:
    branch: master
    tags: true
    condition: $JDK_VERSION